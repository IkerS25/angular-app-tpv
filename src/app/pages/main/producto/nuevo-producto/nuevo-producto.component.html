<app-navbar></app-navbar>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="proveedor">Proveedor</label>
                    <ng-select name="proveedor" [items]="proveedores" bindLabel="nombre" bindValue="id"
                        [ngModelOptions]="{standalone: true}" [(ngModel)]="idProveedor"
                        placeholder="Seleccionar el proveedor" searchBy="nombre"
                        notFoundText="No se ha encontrado ningun proveedor">
                        <ng-option *ngFor="let proveedor of proveedores"
                            [value]="proveedor.id">{{proveedor.nombre}}</ng-option>
                    </ng-select>
                </div>
                <div class="form-group">
                    <label for="categoria">Categor√≠a</label>
                    <ng-select name="categoria" [items]="categorias" bindLabel="nombre" bindValue="id"
                        [ngModelOptions]="{standalone: true}" [(ngModel)]="idCategoria"
                        placeholder="Selecciona la categoria" searchBy="nombre"
                        notFoundText="No se ha encontrado ninguna categoria">
                        <ng-option *ngFor="let categoria of categorias"
                            [value]="categoria.id">{{categoria.nombre}}</ng-option>
                    </ng-select>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="precio" required
                        autocomplete="off">
                </div>
                <button type=" submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="far fa-plus-square"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
